<template>
    <lightning-card>
        <h3 slot="title">
            <lightning-icon icon-name="utility:connected_apps" size="small"></lightning-icon>
            Record Form Contact Details
        </h3>
        <div slot="footer">
                
        </div>
        <div>
            <lightning-record-edit-form object-api-name="Contact" onsubmit={onSubmitHandler} onsuccess={successHandler}>
                <lightning-input-field field-name="AccountId">
                </lightning-input-field>
                <lightning-input-field field-name="FirstName">
                </lightning-input-field>
                <lightning-input-field field-name="Phone">
                </lightning-input-field>
                <lightning-input-field field-name="LastName">
                </lightning-input-field>
                <lightning-button class="slds-m-top_small" type="submit" label="Save">
                </lightning-button>
                <lightning-button class="slds-m-top_small" type="cancel" label="Cancel">
                </lightning-button>
            </lightning-record-edit-form>
        </div>
    </lightning-card>
</template>
