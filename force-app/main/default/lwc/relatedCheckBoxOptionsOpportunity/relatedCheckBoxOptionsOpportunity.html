<template>
    <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open slds-modal_small">
        <div class="slds-modal__container">
            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                <lightning-icon icon-name="utility:close"
                    alternative-text="close"
                    variant="inverse"
                    size="small"
                    onclick={oncancelhandler} ></lightning-icon>
                <span class="slds-assistive-text">Close</span>
            </button>
          <div class="slds-modal__header">
            <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Clone with related records</h1>
          </div>
          <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
    <!-- <template if:true={isrelated}> -->
    <lightning-checkbox-group name="Checkbox Group"
                            label="Select records to clone with this opportunity."
                            options={options}
                            value={value}
                            >
    </lightning-checkbox-group>
  <!-- </template> -->
  <!-- <template if:false={isrelated}>
    <p>No related records are available to clone with this opportunity.</p>
  </template> -->
            </div>
    <div class="slds-modal__footer">
      <button class="slds-button slds-button_neutral" aria-label="Cancel and close" onclick={oncancelhandler}>Cancel</button>
      <button class="slds-button slds-button_brand" onclick={navigateToForm}>Next</button>
    </div>
  </div>
</section>
<div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
<template if:true={loading}><div class="demo-only demo-only_viewport" style="height:6rem;position:relative">
    <div role="status" class="slds-spinner slds-spinner_medium">
    <span class="slds-assistive-text">Loading</span>
    <div class="slds-spinner__dot-a"></div>
    <div class="slds-spinner__dot-b"></div>
    </div>
    </div></template>
</template>
